version: 2.1
orbs:
  node: circleci/node@4.0.0
jobs:
  build-and-test:
    docker:
      - image: circleci/redis:latest
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
            - run: npm run test
workflows:
  build-test-deploy:
    jobs:
      - build-and-test
